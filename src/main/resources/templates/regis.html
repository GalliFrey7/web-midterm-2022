<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IAAU</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <img src="../static/image/logo.png" th:src="@{image/logo.png}" width="60" height="60" class="d-inline-block align-text-center">
        <span class="fs-4">IAAU O.D</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/regis" class="nav-link">Registration</a></li>
    </ul>
</header>
<div class="container mt-5">
    <h1>Registration</h1>
    <form action="/regis" method="post">
        <input type="text" name="name" placeholder="Write your full name" class="form-control">
        <input type="text" name="email" placeholder="Write your Email" class="form-control">
        <button type="submit" class="button btn-success">Add</button>
    </form>
</div>
</html>
