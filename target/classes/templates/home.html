<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IAAU</title>
    <link rel="shortcut icon" href="../static/image/logo.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <img src="../static/image/logo.png" th:src="@{image/logo.png}" width="60" height="60" class="d-inline-block align-text-center">
        <span class="fs-4">IAAU O.D</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/regis" class="nav-link">Registration</a></li>
    </ul>
</header>

<main class="px-3">
    <h1>IAAU Open Day</h1>
    <p class="lead">Ala-Too International University will soon host an open day for all prospective and prospective applicants and their parents. If you want to visit us, please leave your contacts for registration</p>
    <p class="lead">
        <a href="/regis" class="btn btn-lg btn-secondary fw-bold border-green bg-green">Registration</a>
    </p>
</main>
<div class="container">
    <h3>list of participants</h3>
    <div th:each="el : ${posts}" class="alert alert-info mt-3">
        <h6 class="mb-0" th:text="${el.name}"/>
        <p class="mb-0 opacity-75" th:text="${el.email}"/>
    </div>
</div>
</html>
